<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Newspaper</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .newspaper {
            max-width: 900px;
            margin: auto;
            background: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .header {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .content {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: space-between;
        }
        .article {
            flex: 1 1 calc(50% - 10px);
            flex-grow: 1;
            flex-basis: 45%;
            border: 2px solid black;
            padding: 10px;
            background: #fff;
        }
        .special {
            flex: 1 1 100%;
            text-align: center;
            font-weight: bold;
            margin-top: 10px;
            flex-shrink: 1;
        }
    </style>
</head>
<body>
    <div class="newspaper">
        <div class="header">Daily NEWSPAPER</div>
        <div class="content">
            <div class="article">Lorem ipsum dolor sit amet, consectetur adipiscing elit...</div>
            <div class="article">Quia voluptatem voluptas maiores exercitationem...</div>
            <div class="article">Lorem ipsum dolor sit amet, consectetur adipiscing elit...</div>
            <div class="special">‚óè</div>
        </div>
    </div>
</body>
</html>
