<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Model Experiment</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>
        pH scale
    
    </h1>
    <div class="pH scale">
        <div class="pH level">
            <h2>Acidic</h2>
            <p>pH 0-6</p>
        </div>
        <div class="pH level">
            <h2>Neutral</h2>
            <p>pH 7</p>
        </div>
        <div class="pH level">
            <h2>Basic</h2>
            <p>pH 8-14</p>
        </div>
        <div class="pH level">
            <h2>Alkaline</h2>
            <p>pH 8-14</p>
        </div>
        <div class="pH level">
            <h2>Very Alkaline</h2>
            <p>pH 11-14</p>
        </div>
        <div class="pH level">
            <h2>Extremely Alkaline</h2>
            <p>pH 13-14</p>
        </div>


</body>
</html>
